<style>
    .nav-badge {
        position: absolute;
        top: 2px;
        right: 2px;
        background: #dc3545;
        color: white;
        font-size: 10px;
        padding: 2px 6px;
        border-radius: 10px;
        font-weight: 600;
    }

    nav a:hover {
        background: rgba(255,255,255,0.1);
    }
</style>

<script>
    // Update navigation badges
    function updateNavBadges() {
        const contactMessages = JSON.parse(localStorage.getItem('contact_messages') || '[]');
        const unreadContact = contactMessages.filter(m => m.status === 'unread').length;
        const contactBadge = document.getElementById('navContactBadge');
        if (contactBadge) {
            contactBadge.textContent = unreadContact;
            contactBadge.style.display = unreadContact > 0 ? 'block' : 'none';
        }

        const permitApplications = JSON.parse(localStorage.getItem('permit_applications') || '[]');
        const pendingPermits = permitApplications.filter(a => a.status === 'pending').length;
        const permitBadge = document.getElementById('navPermitsBadge');
        if (permitBadge) {
            permitBadge.textContent = pendingPermits;
            permitBadge.style.display = pendingPermits > 0 ? 'block' : 'none';
        }
    }

    document.addEventListener('DOMContentLoaded', updateNavBadges);
    setInterval(updateNavBadges, 30000);
</script>
