<script>
    function updateNavBadges() {
        const contactMessages = JSON.parse(localStorage.getItem('contact_messages') || '[]');
        const unreadContact = contactMessages.filter(m => m.status === 'unread').length;
        const contactBadge = document.getElementById('navContactBadge');
        if (contactBadge) {
            contactBadge.textContent = unreadContact;
            contactBadge.style.display = unreadContact > 0 ? 'block' : 'none';
        }
        const permitApplications = JSON.parse(localStorage.getItem('permit_applications') || '[]');
        const pendingPermits = permitApplications.filter(a => a.status === 'pending').length;
        const permitBadge = document.getElementById('navPermitsBadge');
        if (permitBadge) {
            permitBadge.textContent = pendingPermits;
            permitBadge.style.display = pendingPermits > 0 ? 'block' : 'none';
        }
    }
    function updateNavAdminName() {
        const navAdminName = document.getElementById('navAdminName');
        if (navAdminName && window.adminAuth && window.adminAuth.currentUser) {
            const user = window.adminAuth.currentUser;
            navAdminName.textContent = user.fullName || user.name || user.username || 'Admin';
        } else if (navAdminName) {
            // Fallback: try to read from localStorage directly
            const adminData = localStorage.getItem('visclubsim_admin') || sessionStorage.getItem('visclubsim_admin');
            if (adminData) {
                try {
                    const user = JSON.parse(adminData);
                    navAdminName.textContent = user.fullName || user.name || user.username || 'Admin';
                } catch (e) {
                    console.error('Failed to parse admin data:', e);
                }
            }
        }
    }

    document.addEventListener('DOMContentLoaded', () => {
        updateNavBadges();
        updateNavAdminName();
    });
    setInterval(updateNavBadges, 30000);
    window.addEventListener('storage', updateNavAdminName);
</script>
